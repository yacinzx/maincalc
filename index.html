<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Favicon and touch icons -->
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="shortcut icon" href="images/logo" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/logo.png" />
  <link rel="icon" sizes="192x192" href="images/logo.png" />
  <meta property="og:image" content="images/logo.png" />

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Green Theme</title>

  <style>
    /* =======================
       CSS VARIABLES
       ======================= */
    :root {
      /* Dark mode colors */
      --first-color: linear-gradient(135deg, #2e2e2e, #3a3a3a, #464646);
      --second-color: rgba(128, 128, 128, 0.1);
      --text-color: #e3e3e3;
      --card-color: rgba(128, 128, 128, 0.25);
      --accent-color: #7a7a7a;
      --shadow-color: 0 0px 10px rgba(0, 0, 0, 0.5);
      --circle-color: rgb(2, 12, 41);
      --dropdown-bg: rgba(73, 73, 73, 0.3);

      /* Vibrant gradient animation */
      --dark-gradient: linear-gradient(-45deg, #27081d, #1f0612, #290919, #0f273b, #060424, #080303);
      --light-gradient: linear-gradient(-45deg, #00fdcb, #55fffc, #3aa3f3, #ff5c71, #ff6262);
    }

    /* Light mode override */
    .light-mode {
      --first-color: linear-gradient(135deg, #dcdcdc, #cfcfcf, #bfbfbf);
      --second-color: rgba(200, 200, 200, 0.3);
      --text-color: #1a1a1a;
      --card-color: rgba(220, 220, 220, 0.4);
      --accent-color: #a0a0a0;
      --shadow-color: 0 0px 15px rgba(0, 0, 0, 0.2);
      --circle-color: rgb(224, 219, 219);
      --dropdown-bg: rgba(255, 255, 255, 0.3);
    }

    /* =======================
       GLOBAL RESET
       ======================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
      overflow: auto; /* still scrollable */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
    }

    /* =======================
       BACKGROUND CIRCLES
       ======================= */
    .circle {
      position: fixed;
      border-radius: 50%;
      z-index: 3;
      opacity: 0.9;
      animation: float 10s ease-in-out infinite;
    }

    .circle.top-left {
      width: 350px;
      height: 350px;
      background: var(--circle-color);
      top: -120px;
      left: -120px;
    }

    .circle.bottom-right {
      width: 350px;
      height: 350px;
      background: var(--circle-color);
      bottom: -120px;
      right: -120px;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px) scale(0.8); }
    }

    /* =======================
       BODY GRADIENT ANIMATION
       ======================= */
    body {
      background: var(--dark-gradient);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    body.light-mode {
      background: var(--light-gradient);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;

    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* =======================
       HEADER & FOOTER
       ======================= */
    header, footer {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
      border-radius: 80px;
      background: var(--second-color);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      height: 80px;
      z-index: 3;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    header h3 {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 2px;
    }

    footer h3 {
      font-size: 1.2rem;
      font-weight: 500;
    }

    /* Toggle & portfolio buttons */
    #modeToggle, #portfolio {
      position: absolute;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--accent-color);
      color: var(--text-color);
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    #modeToggle:hover, #portfolio:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-color);
    }

    /* =======================
       SEARCH BOX
       ======================= */
    .search-container {
      display: flex;
      align-items: center;
      width: 80%;
      max-width: 600px;
      background: #fff;
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .search-container:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
      transform: scale(1.02);
    }

    .search-icon {
      margin-right: 10px;
      color: #666;
      font-size: 20px;
    }

    .search-container input {
      font-size: 16px;
      color: #333;
      outline: none;
      border: none;
      width: 100%;
      font-family: "Poppins", sans-serif;
    }

    .search-container input::placeholder {
      color: #aaa;
    }

    /* =======================
       CARDS & CONTAINERS
       ======================= */
    .cards-wrapper {
      flex: 1;
      margin: 20px;
      padding: 20px;
      border-radius: 25px;
      background: var(--second-color);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: var(--card-color);
      border-radius: 20px;
      overflow: hidden;
      min-width: 220px;
      max-width: 300px;
      backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-color);
    }

    .card img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      transition: 1s ease;
    }

    .card img:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    .info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card h4 {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .card button {
      background: linear-gradient(135deg, var(--accent-color), var(--card-color));
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .card button:hover {
      background: var(--text-color);
      color: var(--accent-color);
    }

    .years {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
    }

    /* =======================
       DROPDOWN MENU
       ======================= */
    .select-menu {
      position: relative;
      width: 260px;
      background: var(--dropdown-bg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      overflow: hidden;
      transition: height 0.4s ease;
      height: 50px; /* collapsed */
    }

    .select-menu.active {
      height: 200px; /* expanded */
    }

    .select-btn {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 8px;
      width: 100%;
      height: 50px;
      cursor: pointer;
      font-weight: 600;
    }
    .select-btn i{
      font-size: 1.5rem;
    }
    .options {
      padding: 5px 0;
      display: flex;
      flex-direction: column;
      gap: 5px;
      opacity: 0;
      transform: translateY(-10px);
      transition: 0.3s ease;
    }

    .select-menu.active .options {
      opacity: 1;
      transform: translateY(0);
    }
    .option {
      list-style: none;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .option:hover {
      background: var(--first-color);
    }

    .option i {
      font-size: 1.2rem;
    }

    /* =======================
       RESPONSIVE
       ======================= */
    @media (max-width: 700px) {
      header h3 { font-size: 1.3rem; margin-left: -70px; }
    }

    @media (max-width: 472px) {
      header h3 { font-size: 1.05rem; margin-left: -50px; }
      footer h3 { font-size: 0.8rem; margin-left: -20px; }
      #modeToggle, #portfolio { width: 40px; height: 40px; font-size: 1.1rem; }
    }
  </style>
</head>

<body>
  <!-- Background circles -->
  <div class="circle top-left"></div>
  <div class="circle bottom-right"></div>

  <!-- HEADER -->
  <header>
    <h3>CALCULATEUR DE MOYENNE</h3>
    <button id="modeToggle">üåô</button>
  </header>

  <!-- SEARCH BOX -->
  <header class="search">
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Veuillez entrer votre fili√®re..." />
    </div>
  </header>

  <!-- CARDS WRAPPER -->
  <div class="cards-wrapper">
    <section class="container">
      <!-- CARD EXAMPLE -->
      <div class="card">
        <img src="images/info.gif" alt="image" />
        <div class="info">
          <h4>Informatique - lmd</h4>
          <div class="select-menu">
            <div class="select-btn">
              <i class="bx bx-chevron-down"></i>
              <span class="sBtn-text">S√©lectionner</span>
              <i class="bx bx-chevron-down"></i>
            </div>
            <ul class="options">
              <li class="option" data-link="calcs/info.html?filiere=info&year=1"><i class="bx bx-book" style="color:#2ecc71;"></i><span class="option-text">L1</span></li>
              <li class="option" data-link="calcs/info.html?filiere=info&year=2"><i class="bx bx-book-open" style="color:#3498db;"></i><span class="option-text">L2</span></li>
              <li class="option" data-link="l3.html"><i class="bx bx-library" style="color:#e74c3c;"></i><span class="option-text">L3</span></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Add other cards similarly... -->
    </section>
  </div>

  <!-- FOOTER -->
  <footer>
    <h3>Created by ‚ù§ Yacinz</h3>
    <a href="https://www.instagram.com/xyaxinzx?igsh=MWpvcmx4ZXpnMzJldw%3D%3D&utm_source=qr" id="portfolio">üßë</a>
  </footer>

  <!-- =======================
       JAVASCRIPT
       ======================= -->
  <script>
    // =======================
    // LIGHT/DARK MODE TOGGLE
    // =======================
    const toggleBtn = document.getElementById("modeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      if (document.body.classList.contains("light-mode")) {
        toggleBtn.textContent = "üîÜ";
        localStorage.setItem("theme", "light");
      } else {
        toggleBtn.textContent = "üåô";
        localStorage.setItem("theme", "dark");
      }
    });

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light-mode");
      toggleBtn.textContent = "üîÜ";
    }

    // =======================
    // PREVENT INSPECTION
    // =======================
    document.addEventListener("keydown", e => {
      if ((e.ctrlKey && ["u","U","Shift","I"].includes(e.key)) || e.key === "5") {
        e.preventDefault();
        alert("Sorry, u can't üö´");
      }
    });
    document.addEventListener("contextmenu", e => e.preventDefault());

    // =======================
    // SEARCH FILTER
    // =======================
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".card");

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      let found = false;
      cards.forEach(card => {
        const title = card.querySelector("h4").textContent.toLowerCase();
        if (title.includes(query)) {
          card.style.display = "flex";
          found = true;
        } else {
          card.style.display = "none";
        }
      });
      // Show message if no results
      let msg = document.getElementById("noResult");
      if (!found) {
        if (!msg) {
          msg = document.createElement("p");
          msg.id = "noResult";
          msg.textContent = "‚ùå Aucun r√©sultat trouv√© ‚ùå";
          msg.style.color = "var(--text-color)";
          msg.style.fontSize = "1.2rem";
          msg.style.textAlign = "center";
          document.querySelector(".cards-wrapper").appendChild(msg);
        }
      } else if (msg) {
        msg.remove();
      }
    });

    // =======================
    // DROPDOWN MENU FUNCTIONALITY
    // =======================
    document.querySelectorAll(".select-menu").forEach(menu => {
      const selectBtn = menu.querySelector(".select-btn");
      const options = menu.querySelectorAll(".option");
      const sBtnText = menu.querySelector(".sBtn-text");

      // Toggle dropdown
      selectBtn.addEventListener("click", () => menu.classList.toggle("active"));

      // Option selection & redirect
      options.forEach(option => {
        option.addEventListener("click", () => {
          sBtnText.innerText = option.querySelector(".option-text").innerText;
          menu.classList.remove("active");
          window.location.href = option.getAttribute("data-link");
        });
      });
    });
  </script>
</body>

</html>
